<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <p:panel header="">
                <f:view>

                    <h:form>
                        <h1 style="text-align: center"><h:outputText value="Lista de Temas"/></h1>
                        <p:dataTable id="tabletemas" value="#{temasMB.listaTemas}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" rows="10" style="margin-bottom:20px">

                            <p:column filterBy="#{item.nome}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Tema"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descricao"/>
                                </f:facet>
                                <h:outputText value="#{item.descricao}"/>
                            </p:column>
                            <p:column sortBy="#{item.areas}">
                                <f:facet name="header">
                                    <h:outputText value="Área"/>
                                </f:facet>
                                <h:outputText value="#{item.areas}"/>
                            </p:column>


                        </p:dataTable>
                        <h:commandLink>
                            <p:graphicImage url="/_imagens/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tabletemas" fileName="temas" encoding="ISO-8859-1"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage url="/_imagens/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tabletemas" fileName="temas" />
                        </h:commandLink>

                    </h:form>
                </f:view>
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
