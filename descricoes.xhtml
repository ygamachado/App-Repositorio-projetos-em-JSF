<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form> 
            <p:dataScroller value="#{descricaoprojetosMB.descListId}" var="itens" chunkSize="10">
                <f:facet name="header">
                    Descrição
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">


                    <p:outputPanel>
                        <h:panelGrid columns="1" cellpadding="5">
                            <h:outputText value="Justificativa" style="font-weight: bold"/>
                            <h:outputText value="#{itens.justificativa}" />

                            <h:outputText value="Objetivos" style="font-weight: bold"/>
                            <h:outputText value="#{itens.objetivos}" />

                            <h:outputText value="Problema" style="font-weight: bold"/>
                            <h:outputText value="#{itens.problema}" />

                            <h:outputText value="Metodologia" style="font-weight: bold"/>
                            <h:outputText value="#{itens.metodologia}"/>
                           
                            <h:outputText value="Participantes" style="font-weight: bold"/>
                            <h:outputText value="#{itens.participantes}"/>

                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>

        </h:form>
<p:dock position="bottom">
    <p:menuitem value="Voltar" icon="/_imagens/back.png" url="listarProjetos.xhtml"/>
   
</p:dock>
    </h:body>
</html>
