<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">

        <ui:define name="body">
            <p:panel header="Projetos">
                <h:form id="formListaProjetos">
                    <h1 style="text-align: center"><h:outputText value="Todos os Projetos"/></h1>
                    <p:dataTable id="tableprojetos" value="#{projetosMB.listaProjetos}" var="item" emptyMessage="Sem Registros" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10">

                        <p:column filterBy="#{item.titulo}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Titulo"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column sortBy="#{item.tipo}">
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column sortBy="#{item.area}">
                            <f:facet name="header">
                                <h:outputText value="Area"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </p:column>
                        <p:column headerText="Descrição" exportable="false" style="width: 20%">
                            <p:commandButton id="butao"   icon="ui-icon-search" action="#{descricaoprojetosMB.listarDesc(item.projetosPK.idprojetos)}" process="@this" update="@this" style="width:40px;height:25px;font-size: 8pt"/>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink>
                        <p:graphicImage url="/_imagens/pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tableprojetos" fileName="projetos" encoding="ISO-8859-1"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="/_imagens/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="tableprojetos" fileName="projetos" />
                    </h:commandLink>
                </h:form>
            </p:panel>

            <br/>
            <br/>
            <br/>

            <p:panel header="">
                <f:view>


                    <h:form>
                        <h1 style="text-align: center"><h:outputText value="Projetos em Andamento"/></h1>
                        <p:dataTable id="abertos" value="#{projetosMB.listAbertos}" var="item" emptyMessage="Sem Registros" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10" >

                            <p:column filterBy="#{item.titulo}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Titulo"/>
                                </f:facet>
                                <h:outputText value="#{item.titulo}"/>
                            </p:column>
                            <p:column sortBy="#{item.tipo}">
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo}"/>
                            </p:column>
                            <p:column sortBy="#{item.area}">
                                <f:facet name="header">
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <h:outputText value="#{item.area}"/>
                            </p:column>
                            <p:column headerText="Descrição" exportable="false" style="width: 20%">
                                <p:commandButton id="butao"   icon="ui-icon-search" action="#{descricaoprojetosMB.listarDesc(item.projetosPK.idprojetos)}" process="@this" update="@this" style="width:40px;height:25px;font-size: 8pt"/>
                            </p:column>

                        </p:dataTable>
                        <h:commandLink>
                            <p:graphicImage url="/_imagens/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="abertos" fileName="projetosAbertos" encoding="ISO-8859-1"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage url="/_imagens/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="abertos" fileName="projetosAbertos" />
                        </h:commandLink>
                    </h:form>
                </f:view>
            </p:panel> 
            <br/>
            <br/>
            <br/>
            <br/>
            <p:panel header="">
                <f:view>


                    <h:form>
                        <h1 style="text-align: center"><h:outputText value="Projetos Finalizados"/></h1>
                        <p:dataTable id="finalizados" value="#{projetosMB.listFinalizados}" var="item" emptyMessage="Sem Registros" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10">

                            <p:column filterBy="#{item.titulo}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Titulo"/>
                                </f:facet>
                                <h:outputText value="#{item.titulo}"/>
                            </p:column>
                            <p:column sortBy="#{item.tipo}">
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo}"/>
                            </p:column>
                            <p:column sortBy="#{item.area}">
                                <f:facet name="header">
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <h:outputText value="#{item.area}"/>

                            </p:column>

                            <p:column headerText="Descrição" exportable="false" style="width: 20%">
                                <p:commandButton id="butao"   icon="ui-icon-search" action="#{descricaoprojetosMB.listarDesc(item.projetosPK.idprojetos)}" process="@this" update="@this" style="width:40px;height:25px;font-size: 8pt"/>
                            </p:column>
                        </p:dataTable>
                        <h:commandLink>
                            <p:graphicImage url="/_imagens/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="finalizados" fileName="projetosConcluidos" encoding="ISO-8859-1"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage url="/_imagens/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="finalizados" fileName="projetosConcluidos" />
                        </h:commandLink>
                    </h:form>
                </f:view>
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
